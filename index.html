<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="row">
      <div class="container">
        <div class="col-md-6 col-md-offset-3">
          <div class="well">
            <form class="form-inline">
              <div class="form-group">
                <label for="email">Search for city:</label>
                <input type="search" class="form-control" id="city_search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h1 id="city"></h1>
          </div>
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading"><h2>Conditions</h2></div>
              <div class="panel-body"><h4 class="corrections" id="conditions"></h4></div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading"><h2>Temperatures</h2></div>
              <div class="panel panel-success nested">
                <div class="panel-heading"><h3>Current</h3></div>
                <div class="panel-body"><h5 id="current"></h5></div>
              </div>
              <div class="panel panel-warning nested">
                <div class="panel-heading"><h3>High</h3></div>
                <div class="panel-body"><h5 id="high"></h5></div>
              </div>
              <div class="panel panel-info nested">
                <div class="panel-heading"><h3>Low</h3></div>
                <div class="panel-body"><h5 id="low"></h5></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
